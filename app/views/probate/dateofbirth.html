{% extends "layout.html" %}

{% block page_title %}
  {{ messages.nameanddate_title }}
{% endblock %}

{% block content %}
<main id="content" role="main">
	<form action="/probate/dateofbirth" method="post" class="form">
		<h1 class="form-title heading-large">{{messages.nameanddate_question_3}}</h1>

		<!-- Deceased Date of birth -->
		<div class="form-group">
			<fieldset>
		<!--		<label class="form-label" for="dob-day">{{messages.nameanddate_question_3}}</label>-->
				<p class="form-hint">{{messages.nameanddate_question_hint_3}}</p>
				<p class="form-hint">For example, 31/3/1980</p>
				<div class="form-date">
					<div class="form-group form-group-day">
						<label for="dob-day">Day</label>
						<input class="form-control" id="dob-day" type="number" pattern="[0-9]*" min="0" max="31"
								 name="deceased_dob_day" value="{{form.nameanddate.deceased_dob_day}}">
					</div>
					<div class="form-group form-group-month">
						<label for="dob-month">Month</label>
						<input class="form-control" id="dob-month" type="number" pattern="[0-9]*" min="0" max="12"
								name="deceased_dob_month" value="{{form.nameanddate.deceased_dob_month}}">
					</div>
					<div class="form-group form-group-year">
						<label for="dob-year">Year</label>
						<input class="form-control" id="dob-year" type="number" pattern="[0-9]*" min="0" max="1998"
								 name="deceased_dob_year" value="{{form.nameanddate.deceased_dob_year}}">
					</div>
				</div>
			</fieldset>
		</div>
		<div class="form-group">
			<input type="submit" class="button" value="Continue">
		</div>	
	</form>
</main>
{% endblock %}
