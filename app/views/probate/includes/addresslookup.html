{% macro address(form_action, postcode, address) %}
  <div class="form-group">
          <label for="postcode">Postcode</label>
          <input type="text" class="form-control form-control-1-8" id="postcode" name="postcode" value="{{postcode}}"> 
          <input type="submit" class="button-secondary" name="findaddress" value="Find UK address">
  </div>
  {% if form_action == 'findaddress' or address %}
	<div class="form-group">
	  <label for="address">Address</label>
	  <select id="address" class="form-control form-control-1-3" name="address">
	  	<option value="">Select address</option>
	    <option {{"selected=selected" if address=="Buckingham palace road"}}>Buckingham palace road</option>
	    <option {{"selected=selected" if address=="Petty France"}}>Petty France</option>
	  </select>
	</div>	
  {% endif %} 
{% endmacro %}
