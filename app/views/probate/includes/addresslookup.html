{% macro address(form_action, postcode, address) %}
  <div class="form-group">
          <label for="postcode">Postcode</label>
          <input type="text" class="form-control form-control-1-8" id="postcode" name="postcode" value="{{postcode}}"> 
          <input type="submit" class="button-secondary" name="findaddress" value="Find address">
  </div>
  {% if form_action == 'findaddress' or address %}
	<div class="form-group">
	  <label for="address">Address</label>
	  <select id="address" class="form-control form-control-1-3" name="address">
	  	<option value="">Select address</option>
	    <option {{"selected=selected" if address=="W1J 5NB, 49, Hill Street, London"}}>
	    	W1J 5NB, 49, Hill Street, London
	    </option>
	    <option {{"selected=selected" if address=="W1J 5NB, Ascott Apartments, Hill Street"}}>
	    	W1J 5NB, Ascott Apartments, Hill Street
	    </option>
	    <option {{"selected=selected" if address=="W1J 5NB, Flat 2, 51, Hill Street, London"}}>
	    	W1J 5NB, Flat 2, 51, Hill Street, London
	    </option>
	    <option {{"selected=selected" if address=="W1J 5NB, Flat 3, 51, Hill Street, London"}}>
	    	W1J 5NB, Flat 3, 51, Hill Street, London
	    </option>
	    <option {{"selected=selected" if address=="W1J 5NB, Flat 4, 51, Hill Street, London"}}>
	    	W1J 5NB, Flat 4, 51, Hill Street, London
	    </option>
	    <option {{"selected=selected" if address=="W1J 5NB, Green Park Investments, 49, Hill Street, London"}}>
	    	W1J 5NB, Green Park Investments, 49, Hill Street, London
	    </option>
	    <option {{"selected=selected" if address=="W1J 5NB, The Ascott Mayfair, 49, Hill Street, London"}}>
	    	W1J 5NB, The Ascott Mayfair, 49, Hill Street, London
	    </option>
	  </select>
	</div>	
  {% endif %} 
{% endmacro %}
